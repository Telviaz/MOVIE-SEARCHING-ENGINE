<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search Engine</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-900 text-white">
  <header class="py-4 px-8 flex items-center justify-between">
    <div class="flex items-center">
      <img src="logo.png" alt="Logo" class="h-8 mr-2">
      <h1 class="text-xl font-bold">Movie Search Engine</h1>
    </div>
    <nav>
      <ul class="flex">
        <li class="ml-4">
          <a href="#" class="nav-link">Home</a>
        </li>
        <li class="ml-4">
          <a href="#" class="nav-link">Contact</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="container mx-auto px-8 py-12">
    <section class="mb-8">
      <h2 class="text-2xl font-bold mb-4">Search Movies</h2>
      <div class="flex">
        <input type="text" id="search-input" class="w-full rounded-l-md border-t border-b border-l px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Search movies...">
        <button id="search-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-r-md focus:outline-none">Search</button>
      </div>
    </section>

    <section id="movies" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></section>

    <button id="load-more-btn" class="mt-8 mx-auto block bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded focus:outline-none">Load More</button>
  </main>

  <footer class="py-4 px-8 bg-gray-800">
    <div class="flex justify-center">
      <ul class="flex">
        <li class="mr-4">
          <a href="#" class="footer-link">Facebook</a>
        </li>
        <li class="mr-4">
          <a href="#" class="footer-link">Twitter</a>
        </li>
        <li class="mr-4">
          <a href="#" class="footer-link">Instagram</a>
        </li>
      </ul>
    </div>
  </footer>

  <script src="main.js"></script>
</body>

</html>
